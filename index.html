<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="slider">
                <!-- <img src="https://www.crew-united.com/Media/Images/526/526996/526996.1024.jpg" alt=""> -->
                <!-- <img src="https://marcinkwiecinski.com.pl/coachingtime/wp-content/uploads/2015/01/7-sposob%C3%B3w-na-wi%C4%99ksz%C4%85-energi%C4%99.jpg" alt=""> -->
            </div>
        </div>
        <div class="column2">
            <h2>TELL US ABOUT YOURSELF</h2>
            <form id="form1">
                <label for="name">MY NAME</label>
                <div class="name" id="name">
                    <input type="text" placeholder="FIRST NAME" required>
                    <input type="text" placeholder="LAST NAME" required>
                </div>
                <label for="gender">GENDER</label>
                <nav class="dropdown" data-dropdown>
                    <div class="gender" data-dropdown-button>
                        <a href="#">Choose</a>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="female">Female</li>
                        <li class="male">Male</li>
                    </ul>
                </nav>
                <label for="birthday">BIRTHDAY</label>
                <div class="birthday" id="birthday">
                    <input class="numberInput" type="number" placeholder="Day" min="1" max="31" required>
                    <input class="numberInput" type="number" placeholder="Month" min="1" max="12" required>
                    <input class="numberInput" type="number" placeholder="Year" min="1900" max="2024" required>
                </div>
                <label for="country">I LIVE IN</label>
                <div class="country" id="country">
                    <input type="text" placeholder="Country" required>
                </div>
                <div class="btns">
                    <button class="btn" type="submit" form="form1">SUBMIT</button>
                    <button class="btn">SKIP</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
